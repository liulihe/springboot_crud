<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>会员列表</title>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css" rel="stylesheet">
<link th:href="@{/static/mycss.css}" rel="stylesheet">
</head>

<body>
	<div th:replace="~{common/bar::nav}"></div>

	<div class="container-fluid">
		<div class="row">

			<div th:replace="~{common/bar::#sidebar}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<h2>会员信息</h2>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>id</th>
							<th>lastName</th>
							<th>email</th>
							<th>gender</th>
							<th>depatment</th>
							<th>birth</th>
							<th>operation</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curMem:${curAccountInfo}">
							<td th:text="${curMem.id}"></td>
							<td>[[${curMem.lastName}]]</td>
							<td th:text="${curMem.email}"></td>
							<td th:text="${curMem.gender}==0?'女':'男'"></td>
							<td th:text="${curMem.department.departmentName}"></td>
							<td th:text="${#dates.format(curMem.birth, 'yyyy-MM-dd')}"></td>
							<td><button>限制登录</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			</main>
		</div>
	</div>

	<div th:replace="~{common/myjs::#myjs}"></div>
</body>
</html>
