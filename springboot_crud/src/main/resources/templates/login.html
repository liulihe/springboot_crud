<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Signin Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
<!-- import jq -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>

<body class="text-center">
	<form class="form-signin" action="dashboard.html">
		<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="80" height="80">
		<h1 class="h3 mb-3 font-weight-normal">欢迎你！请登录</h1>
		<label class="sr-only">账号</label> 
		<input type="text" class="form-control" placeholder="账号" required="" autofocus="">
		<label class="sr-only">密码</label> 
		<input type="password" class="form-control" placeholder="密码" required="">
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				记住密码
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		<p class="mt-5 mb-3 text-muted">© 2017-2019</p>
	</form>

</body>

</html>
