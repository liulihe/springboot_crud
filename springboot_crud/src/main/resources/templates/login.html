<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Signin Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/static/asserts/css/signin.css}" rel="stylesheet">
<!-- import jq -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>

<body class="text-center">
	<form class="form-signin" th:action="@{/login.html}" method="post">
		<img class="mb-4" th:src="@{/static/asserts/img/bootstrap-solid.svg}" alt="" width="80" height="80">
		<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
		<p style="color: red;" th:text="${errMsg}" th:if="${not #strings.isEmpty(errMsg)}"></p>
		<input type="text" class="form-control" th:placeholder="#{login.username}" name="username" required="" autofocus="">
		<input type="password" class="form-control" th:placeholder="#{login.password}" name="password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.loginbtn}]]</button>
		<p class="mt-5 mb-3 text-muted">© 2017-2019</p>
		<a class="btn btn-sm" th:href="@{/index.html(lang='zh_CN')}">中文</a> 
		<a class="btn btn-sm" th:href="@{/index.html(lang='en_US')}">English</a>
	</form>

</body>

</html>
